name: Process Tree Data

on:
  push:
    branches: [ main ]
    paths:
      - '**.csv'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Check if JSON already exists
      id: check_json
      run: |
        if [ -f "trees_combined.json" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Process CSV files
      if: steps.check_json.outputs.exists == 'false'
      run: |
        python3 combine_tree_data.py
        
    - name: Commit and push processed data
      if: steps.check_json.outputs.exists == 'false'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add trees_combined.json
        git commit -m "ðŸŒ³ Auto-generate: Combined tree data JSON" || echo "No changes to commit"
        git push
