name: Process Tree Data

on:
  push:
    paths:
      - '**.csv'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: List CSV files
        run: |
          echo "CSV files in repository:"
          ls -lh arbres-part-*.csv || echo "No CSV files found"
      
      - name: Run data processing script
        run: |
          echo "Running combine_tree_data.py..."
          python3 combine_tree_data.py
      
      - name: Verify JSON was created
        run: |
          if [ ! -f trees_combined.json ]; then
            echo "ERROR: trees_combined.json was not created!"
            exit 1
          fi
          echo "âœ“ trees_combined.json created successfully"
          ls -lh trees_combined.json
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add trees_combined.json
          git diff --staged --quiet || git commit -m "Auto-update trees_combined.json"
          git push
