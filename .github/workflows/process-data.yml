name: Process Tree Data

on:
  push:
    branches: [ main ]
    paths:
      - '**.csv'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Check if JSON already exists
      id: check_json
      run: |
        if [ -f "trees_combined.json.gz" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Gzipped JSON file already exists, skipping generation"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "JSON file does not exist, will generate"
        fi
        
    - name: List CSV files
      if: steps.check_json.outputs.exists == 'false'
      run: |
        echo "Listing CSV files:"
        ls -lh *.csv || echo "No CSV files found!"
        
    - name: Process CSV files
      if: steps.check_json.outputs.exists == 'false'
      run: |
        echo "Running Python script..."
        python3 combine_tree_data.py
        echo "Script completed"
        
    - name: Verify JSON was created
      if: steps.check_json.outputs.exists == 'false'
      run: |
        if [ -f "trees_combined.json.gz" ]; then
          echo "âœ“ Gzipped JSON file created successfully"
          ls -lh trees_combined.json.gz
          # Remove uncompressed version to save space
          rm -f trees_combined.json
          echo "âœ“ Removed uncompressed JSON file"
        else
          echo "âœ— ERROR: JSON file was not created!"
          exit 1
        fi
        
    - name: Commit and push processed data
      if: steps.check_json.outputs.exists == 'false'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        if [ -f "trees_combined.json.gz" ]; then
          git add trees_combined.json.gz
          git commit -m "ðŸŒ³ Auto-generate: Combined tree data JSON (gzipped)" || echo "No changes to commit"
          git push
        else
          echo "No JSON file to commit"
          exit 1
        fi
