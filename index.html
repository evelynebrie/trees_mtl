<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbres de Montr√©al</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Caveat:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --green: #3a5a40;
            --green-light: #588157;
            --green-accent: #a3b18a;
            --cream: #fefae0;
            --warm: #dad7cd;
            --text: #2b2b2b;
            --text-muted: #656565;
            --shadow: rgba(58, 90, 64, 0.15);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--cream);
            color: var(--text);
            overflow: hidden;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: 0;
        }
        
        .overlay {
            position: absolute;
            z-index: 10;
        }
        
        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 32px 48px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        
        .spinner {
            border: 3px solid rgba(45, 80, 22, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--green);
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
        }
        
        /* Header */
        .header {
            top: 24px;
            left: 24px;
            right: 24px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }
        
        .title-section {
            pointer-events: auto;
            background: var(--cream);
            padding: 28px 32px;
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow);
            border: 3px solid var(--green);
        }
        
        h1 {
            font-family: 'Caveat', cursive;
            font-size: 48px;
            font-weight: 700;
            color: var(--green);
            margin-bottom: 4px;
            line-height: 1.1;
            transform: rotate(-1.5deg);
            display: inline-block;
        }
        
        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 400;
            font-style: italic;
        }
        
        /* Controls */
        .controls {
            pointer-events: auto;
            background: var(--cream);
            padding: 20px 24px;
            border-radius: 20px;
            box-shadow: 0 6px 24px var(--shadow);
            min-width: 240px;
            border: 2px solid var(--green-accent);
        }
        
        .control-label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        select {
            width: 100%;
            padding: 10px 14px;
            background: white;
            border: 2px solid var(--green-accent);
            border-radius: 12px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        select:hover {
            border-color: var(--green);
        }
        
        select:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(58, 90, 64, 0.1);
        }
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(45, 80, 22, 0.05);
        }
        
        /* Stats */
        .stats-panel {
            bottom: 160px;
            left: 24px;
            pointer-events: auto;
            background: var(--cream);
            padding: 20px 24px;
            border-radius: 20px;
            box-shadow: 0 6px 24px var(--shadow);
            min-width: 180px;
            border: 2px solid var(--green-accent);
        }
        
        .stat-item {
            margin-bottom: 14px;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 26px;
            font-weight: 600;
            color: var(--green);
            line-height: 1;
        }
        
        /* Timeline */
        .timeline-control {
            bottom: 24px;
            left: 24px;
            right: 24px;
            pointer-events: auto;
            background: var(--cream);
            padding: 28px 36px;
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow);
            border: 3px solid var(--green);
        }
        
        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .current-year {
            font-family: 'Caveat', cursive;
            font-size: 64px;
            font-weight: 700;
            color: var(--green);
            line-height: 1;
        }
        
        .play-controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: var(--green);
            border: none;
            color: var(--cream);
            padding: 12px 22px;
            border-radius: 16px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(58, 90, 64, 0.2);
        }
        
        button:hover {
            background: var(--green-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 90, 64, 0.3);
        }
        
        button.active {
            background: var(--green-accent);
            color: var(--text);
        }
        
        /* Slider */
        .slider-container {
            margin-top: 8px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(45, 80, 22, 0.1);
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--green);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--green);
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }
        
        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }
        
        .year-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        /* Popup */
        .mapboxgl-popup-content {
            background: white;
            border-radius: 10px;
            padding: 18px;
            font-family: 'Inter', sans-serif;
            color: var(--text);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
            border: 1px solid var(--border);
        }
        
        .mapboxgl-popup-close-button {
            color: var(--text-muted);
            font-size: 20px;
            padding: 6px;
        }
        
        .popup-title {
            font-size: 16px;
            color: var(--green);
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .popup-field {
            margin-bottom: 6px;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .popup-label {
            color: var(--text-muted);
            display: inline-block;
            min-width: 110px;
            font-weight: 500;
        }
        
        .popup-value {
            color: var(--text);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 12px;
            }
            
            .controls {
                width: 100%;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .current-year {
                font-size: 32px;
            }
            
            .stats-panel {
                bottom: 180px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Chargement des donn√©es...</div>
    </div>
    
    <div class="overlay header">
        <div class="title-section">
            <h1>Arbres de Montr√©al</h1>
            <div class="subtitle">Chronologie des plantations</div>
        </div>
        
        <div class="controls">
            <label class="control-label">Type d'arbre</label>
            <select id="treeTypeFilter">
                <option value="all">Tous les arbres</option>
            </select>
        </div>
    </div>
    
    <div class="overlay stats-panel">
        <div class="stat-item">
            <div class="stat-label">Arbres visibles</div>
            <div class="stat-value" id="visibleTrees">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">Total</div>
            <div class="stat-value" id="totalTrees">0</div>
        </div>
        <div class="stat-item" id="zoomNotice" style="border-top: 1px solid var(--border); padding-top: 12px; margin-top: 8px; font-size: 11px; color: var(--text-muted);">
            üí° Zoomez pour voir les arbres
        </div>
    </div>
    
    <div class="overlay timeline-control">
        <div class="timeline-header">
            <div class="current-year" id="currentYear">2025</div>
            <div class="play-controls">
                <button id="playBtn">‚ñ∂ Lecture</button>
                <button id="resetBtn">‚Ü∫ R√©initialiser</button>
            </div>
        </div>
        <div class="slider-container">
            <input type="range" id="yearSlider" min="1900" max="2025" value="2025" step="1">
            <div class="year-labels">
                <span id="minYear">1900</span>
                <span id="maxYear">2025</span>
            </div>
        </div>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZXZlbHluZWJyaWUiLCJhIjoiY2themE5OGF2MDdxazJybG9oNzUyaXoxNSJ9.njPe2lcTp82DKjDeGkHaQA';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-73.597, 45.600],
            zoom: 11.5,
            pitch: 0,
            bearing: 0
        });
        
        let treeData = null;
        let minYear = 1900;
        let maxYear = 2025;
        let currentYear = 2025;
        let isPlaying = false;
        let playInterval = null;
        let allTreeTypes = [];
        
        // Load pre-processed tree data (much faster!)
        async function loadTreeData() {
            try {
                document.getElementById('loading').innerHTML = `
                    <div class="spinner"></div>
                    <div class="loading-text">Chargement des donn√©es...</div>
                `;
                
                // Fetch the gzipped JSON file
                const response = await fetch('trees_combined.json.gz');
                
                if (!response.ok) {
                    throw new Error('Fichier de donn√©es non trouv√©. Veuillez g√©n√©rer trees_combined.json.gz avec le script Python.');
                }
                
                document.getElementById('loading').innerHTML = `
                    <div class="spinner"></div>
                    <div class="loading-text">D√©compression des donn√©es...</div>
                `;
                
                // Decompress and parse the data
                const blob = await response.blob();
                const decompressedStream = blob.stream().pipeThrough(new DecompressionStream('gzip'));
                const decompressedBlob = await new Response(decompressedStream).blob();
                const text = await decompressedBlob.text();
                
                document.getElementById('loading').innerHTML = `
                    <div class="spinner"></div>
                    <div class="loading-text">Traitement de 340 000 arbres...</div>
                `;
                
                const data = JSON.parse(text);
                treeData = data;
                
                // Extract metadata if available, otherwise calculate from features
                if (data.metadata) {
                    minYear = data.metadata.year_range.min || 1900;
                    maxYear = data.metadata.year_range.max || 2025;
                    allTreeTypes = data.metadata.tree_types || [];
                } else {
                    // Calculate from features (using short keys: y = plantation_year, te = tree_type_english)
                    const years = data.features
                        .map(f => f.properties.y)
                        .filter(y => y != null && y >= 1850 && y <= 2025);
                    
                    minYear = Math.min(...years);
                    maxYear = Math.max(...years);
                    
                    const typeSet = new Set(
                        data.features.map(f => f.properties.te)
                    );
                    allTreeTypes = Array.from(typeSet).sort();
                }
                
                currentYear = maxYear;
                
                // Start slider at 1960 instead of minYear for better UX
                const sliderStart = 1960;
                
                // Update UI
                document.getElementById('yearSlider').min = sliderStart;
                document.getElementById('yearSlider').max = maxYear;
                document.getElementById('yearSlider').value = maxYear;
                document.getElementById('minYear').textContent = sliderStart;
                document.getElementById('maxYear').textContent = maxYear;
                document.getElementById('currentYear').textContent = maxYear;
                document.getElementById('totalTrees').textContent = treeData.features.length.toLocaleString('fr-CA');
                
                // Populate tree type filter
                const select = document.getElementById('treeTypeFilter');
                allTreeTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    select.appendChild(option);
                });
                
                initializeMap();
                
            } catch (error) {
                console.error('Error loading tree data:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="loading-text" style="color: #d32f2f;">
                        ‚ùå Erreur: ${error.message}<br><br>
                        Veuillez g√©n√©rer trees_combined.json.gz avec le script Python.
                    </div>
                `;
            }
        }
        
        function initializeMap() {
            map.on('load', () => {
                map.addSource('trees', {
                    type: 'geojson',
                    data: treeData
                });
                
                // Trees without dates (year = 0) - visible seulement √† partir de zoom 11
                map.addLayer({
                    id: 'trees-no-date',
                    type: 'circle',
                    source: 'trees',
                    filter: ['==', ['get', 'y'], 0],
                    minzoom: 11,
                    paint: {
                        'circle-radius': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            11, 1.5,
                            13, 3,
                            15, 5,
                            18, 10
                        ],
                        'circle-color': '#6b9d4a',
                        'circle-opacity': 0.2,
                        'circle-stroke-width': 0.5,
                        'circle-stroke-color': '#4a7c2d',
                        'circle-stroke-opacity': 0.3
                    }
                });
                
                // Trees with dates - visible seulement √† partir de zoom 11
                map.addLayer({
                    id: 'trees-with-date',
                    type: 'circle',
                    source: 'trees',
                    filter: ['>', ['get', 'y'], 0],
                    minzoom: 11,
                    paint: {
                        'circle-radius': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            11, 2,
                            13, 4,
                            15, 6,
                            18, 12
                        ],
                        'circle-color': [
                            'interpolate',
                            ['linear'],
                            ['get', 'y'],
                            minYear, '#2d5016',
                            (minYear + maxYear) / 2, '#4a7c2d',
                            maxYear, '#6b9d4a'
                        ],
                        'circle-opacity': 0.7,
                        'circle-stroke-width': 1,
                        'circle-stroke-color': '#ffffff',
                        'circle-stroke-opacity': 0.8
                    }
                });
                
                map.on('click', 'trees-with-date', showPopup);
                map.on('click', 'trees-no-date', showPopup);
                
                map.on('mouseenter', 'trees-with-date', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });
                map.on('mouseleave', 'trees-with-date', () => {
                    map.getCanvas().style.cursor = '';
                });
                map.on('mouseenter', 'trees-no-date', () => {
                    map.getCanvas().style.cursor = 'pointer';
                });
                map.on('mouseleave', 'trees-no-date', () => {
                    map.getCanvas().style.cursor = '';
                });
                
                // G√©rer le message de zoom
                function updateZoomNotice() {
                    const zoom = map.getZoom();
                    const notice = document.getElementById('zoomNotice');
                    if (zoom >= 11) {
                        notice.style.display = 'none';
                    } else {
                        notice.style.display = 'block';
                    }
                }
                
                map.on('zoom', updateZoomNotice);
                updateZoomNotice(); // Check initial zoom
                
                updateFilter();
                document.getElementById('loading').style.display = 'none';
            });
        }
        
        function showPopup(e) {
            const properties = e.features[0].properties;
            
            let html = `<div class="popup-title">${properties.tf}</div>`;
            html += `<div class="popup-field"><span class="popup-label">Nom latin :</span> <span class="popup-value">${properties.tl}</span></div>`;
            html += `<div class="popup-field"><span class="popup-label">Arrondissement :</span> <span class="popup-value">${properties.a}</span></div>`;
            html += `<div class="popup-field"><span class="popup-label">Rue :</span> <span class="popup-value">${properties.r}</span></div>`;
            
            // Fix typo: PArc -> Parc
            let emplacement = properties.e;
            if (emplacement && emplacement.includes('PArc')) {
                emplacement = emplacement.replace(/PArc/g, 'Parc');
            }
            
            html += `<div class="popup-field"><span class="popup-label">Emplacement :</span> <span class="popup-value">${emplacement}</span></div>`;
            
            if (properties.y && properties.y > 0) {
                html += `<div class="popup-field"><span class="popup-label">Ann√©e :</span> <span class="popup-value">${properties.y}</span></div>`;
            } else {
                html += `<div class="popup-field"><span class="popup-label">Ann√©e :</span> <span class="popup-value">Inconnue</span></div>`;
            }
            
            if (properties.d) {
                html += `<div class="popup-field"><span class="popup-label">Diam√®tre :</span> <span class="popup-value">${properties.d} cm</span></div>`;
            }
            
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(html)
                .addTo(map);
        }
        
        function updateFilter() {
            const selectedType = document.getElementById('treeTypeFilter').value;
            
            let filters = [
                'all',
                ['<=', ['get', 'y'], currentYear]
            ];
            
            if (selectedType !== 'all') {
                filters.push(['==', ['get', 'te'], selectedType]);
            }
            
            map.setFilter('trees-with-date', filters);
            
            if (selectedType !== 'all') {
                map.setFilter('trees-no-date', [
                    'all',
                    ['==', ['get', 'y'], 0],
                    ['==', ['get', 'te'], selectedType]
                ]);
            } else {
                map.setFilter('trees-no-date', ['==', ['get', 'y'], 0]);
            }
            
            updateStats();
        }
        
        function updateStats() {
            const selectedType = document.getElementById('treeTypeFilter').value;
            
            let visible = 0;
            treeData.features.forEach(feature => {
                const props = feature.properties;
                const matchesType = selectedType === 'all' || props.te === selectedType;
                const matchesYear = props.y === 0 || props.y <= currentYear;
                
                if (matchesType && matchesYear) {
                    visible++;
                }
            });
            
            document.getElementById('visibleTrees').textContent = visible.toLocaleString('fr-CA');
        }
        
        // Event Listeners
        document.getElementById('yearSlider').addEventListener('input', (e) => {
            currentYear = parseInt(e.target.value);
            document.getElementById('currentYear').textContent = currentYear;
            updateFilter();
        });
        
        document.getElementById('treeTypeFilter').addEventListener('change', () => {
            updateFilter();
        });
        
        document.getElementById('playBtn').addEventListener('click', () => {
            if (isPlaying) {
                stopPlaying();
            } else {
                startPlaying();
            }
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            stopPlaying();
            currentYear = maxYear;
            document.getElementById('yearSlider').value = maxYear;
            document.getElementById('currentYear').textContent = maxYear;
            updateFilter();
        });
        
        function startPlaying() {
            isPlaying = true;
            document.getElementById('playBtn').textContent = '‚è∏ Pause';
            document.getElementById('playBtn').classList.add('active');
            
            if (currentYear >= maxYear) {
                currentYear = minYear;
            }
            
            playInterval = setInterval(() => {
                currentYear++;
                
                if (currentYear > maxYear) {
                    stopPlaying();
                    return;
                }
                
                document.getElementById('yearSlider').value = currentYear;
                document.getElementById('currentYear').textContent = currentYear;
                updateFilter();
            }, 500); // 0.5 seconds per year (faster animation)
        }
        
        function stopPlaying() {
            isPlaying = false;
            document.getElementById('playBtn').textContent = '‚ñ∂ Lecture';
            document.getElementById('playBtn').classList.remove('active');
            
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
        }
        
        loadTreeData();
    </script>
</body>
</html>
